# ============================================================================
# Hosting Pack v3.1 - Docker Compose Configuration for arXiv Manager
# ============================================================================
version: '3.8'

services:
  arxiv-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arxiv-manager
    ports:
      - "3000:3000"
    volumes:
      # Mount local data directory to container
      - ./data:/app/data
    env_file:
      # Load environment variables from .env.local
      - .env.local
    environment:
      - NODE_ENV=production
    command: ["npm", "run", "start:prod"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
